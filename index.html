<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type checker AS 07/11/2020</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="options">

        <h1>Type checker!</h1>

        <div class="option">
            <label> Your text</label>
            <input type="text" name="sentence" placeholder="Type something">
        </div>

        <div class="option">
            <label> Typeface</label>
            <select name="typeface">
                <option value='Poppins'>Poppins</option>
                <option value='Raleway'>Raleway</option>
                <option value='Faune'>Faune</option>
            </select>
        </div>


        <div class="option">
            <label> Type size <span class="typesize-output">64 px</span></label>
            <input type="range" name="typesize" min=12 max=200 value=64>
        </div>

        <div class="option">
            <label> Font weight<span class="fontweight-output">400</span></label>
            <input type="range" name="fontweight" min=200 max=800 value=400 step="100">
        </div>
        
        <div class="option">
            <label> Line height<span class="lineheight-output">1.5</span></label>
            <input type="range" name="lineheight" min=0.75 max=2.5 value=1.5 step=0.1>
        </div>

        <div class="option option-checkbox">
            <label> Italic</label>
            <input type="checkbox" name="italic">
        </div>

        <div class="option">
            <label> Colors </label>
            <div class="colors">
                <div style="background-color: #2a2A2a; color: #ffffff;">a</div>
                <div style="background-color: #ffffff; color: #2a2A2a;">a</div>
                <div style="background-color: #07da3c; color: #2a2A2a;">a</div>
                <div style="background-color: #02005f; color: #ffffff;">a</div>
            </div>
        </div>
    </section>



    <textarea class="output">The quick brown fox jumps over the lazy dog
    </textarea>
    <script src="type.js"></script>
</body>
</html>
